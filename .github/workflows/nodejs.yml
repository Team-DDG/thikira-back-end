name: Node.js
on: [push]

env:
  CI: true
  ENCRYPTION: sha512
  MONGO_URL: mongodb://0.0.0.0:27017/test
  MYSQL_HOST: mysql://root:password@0.0.0.0:3307/test

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [14.x]
    services:
      mongo:
        image: mongo
        ports:
          - 27017:27017
    steps:
      - uses: actions/checkout@v1
      - name: use node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: use mariadb 10
        uses: getong/mariadb-action@v1.1
        with:
          container port: 3307
          host port: 3307
          mysql root password: password
          mysql database: test
      - name: cache node modules
        uses: actions/cache@v1
        with:
          path: node_modules
          key: ${{ runner.OS }}-build-${{ matrix.node-version }}-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.OS }}-test-${{ matrix.node-version }}-${{ env.cache-name }}-
            ${{ runner.OS }}-test-${{ matrix.node-version }}-
            ${{ runner.OS }}-test-
            ${{ runner.OS }}-
      - name: yarn install
        run: yarn
      - name: test
        run: yarn test
