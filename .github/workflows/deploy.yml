name: Deploy to dokku

on:
  push:
    branches: [ master ]

jobs:
  build:
    name: Deploy to dokku
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - id: deploy-to-dokku
        name: Deploy to dokku
        uses: idoberko2/dokku-deploy-github-action@v1
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
          dokku-host: 'kr.slowmotion.dev'
          app-name: 'thikira'
          git-push-flags: '--force'
